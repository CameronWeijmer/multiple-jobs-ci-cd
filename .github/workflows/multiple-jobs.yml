name: Multiple Jobs CI/CD

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup Job
        run: echo "Setup Job..."

  linter:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Linter
        run: echo "Run linter..."

  testing:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Job Testing
        run: echo "Job Testing..."

  config:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Check-Configuration
        run: echo "Check Configuration"

  update-docs:
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Update Docs
        run: echo "Update Docs"

  build:
    runs-on: ubuntu-22.04
    needs: [linter, testing, config]
    steps:
      - name: Build
        run: echo "Building..."

  deploy:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - name: Deployment
        run: echo "Deploying"
